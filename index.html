<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rubik Timer </title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 id="timer">
        <span id="seconds">00</span>.<span id="ms">00</span>
    </h1>

    <h3>Solved Time List</h3>
    
    <section id="app">
        <button id="resetButton" @click="timeListReset">reset</button>

        <ul>
            
            <li v-for="list in timeListFromStorage.slice().reverse()">
                {{ list.time }} | {{ list.date }}   
            </li>
        </ul>

        <button id="runTimer" @click="addTimeToList">run</button>
    </section>    
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="script.js"></script>
    
</html>
