<!DOCTYPE html>
<html lang="en">

<head>
    <title> Rubik Timer </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <h1 id="timer">
        <span id="seconds">00</span>.<span id="milliseconds">00</span>
    </h1>

    <p>Hold space key or click/touch to run timer.</p>
    <section id="app">
        <p><b>Newest solved time</b><br>
            {{timeListFromStorage.slice().reverse()[0].time}}
        </p>
        <p>
            <b>Best</b><br>
            <template v-if="bestSolvedTimeReactive == Infinity">
                00.00
            </template>
            <template v-else>
                {{ bestSolvedTimeReactive }}
            </template>    
        </p>
        <p>
            <b>Worst</b><br>
            <template v-if="worstSolvedTimeReactive == -Infinity">
                00.00
            </template>
            <template v-else>
                {{ worstSolvedTimeReactive }}
            </template>
        </p>
        
        <button id="resetButton" @click="resetTimeList" onclick="this.blur()">reset</button>
        
        <h3>Solved Time List</h3>

        <ul>
            <li v-for="list in timeListFromStorage.slice().reverse()">
                {{ list.time }} | 
                <template v-if="list.date == currentDateToday">Today</template>
                <template v-else>{{list.date}}</template>
            </li>
        </ul>
    </section>

    <a href="https://github.com/heychrono/Rubiks-Timer/" target="_blank">Github Repository</a> | Developed by <a href="https://fb.me/heychrono" target="_blank">Justin Pascual</a>
    <pre>This web app is underdevelopment | feel free to contribute</pre>
</body>
